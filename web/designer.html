<link href="css/farbtastic.css" rel="stylesheet" />
<link href="css/design-center.css" rel="stylesheet" />
<title>Designer for {% tmpl_var designer-title %}</title>
<div id="designer">
  {% tmpl_include "picture-selector.html" %}
  <h2 class="designer-name">{% tmpl_var picture-title %}</h2>
  {% tmpl_if picture-description %}
  <h3 class="designer-info">{% tmpl_var picture-description %}</h3>
  {% /tmpl_if %}
  {% tmpl_include "layers.html" %}
  <div id="designer-image">
  </div>
  <div class="clear">&nbsp;</div>
</div>
<script type="text/javascript" src="js/jquery-1.6.2.js"></script>
<script type="text/javascript" src="js/farbtastic.js"></script>
<script type="text/javascript" src="js/design-center.js"></script>
